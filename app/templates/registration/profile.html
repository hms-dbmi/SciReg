{% extends "base.html" %}

{% block title %}Profile Page{% endblock %}
{% block content %}

<div class="container">

    <div class="jumbotron">

        {% load bootstrap3 %}

        <form action="/registration/profile/" method="post">

            <b>Profile for :</b> {{ email }}

            <br /><br />

            {% csrf_token %}
            {% bootstrap_form form %}

        </form>
    </div>
</div>

{% endblock %}
